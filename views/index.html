{% extends "layout.html" %} {% block content %}

<div class="page-header">
  <h1>Welcome to Twitter.js!</h1>
</div>
{% if showForm %}

<form action="/tweets" method="POST">
  <label for="name_field">Name:</label>
  <input name="name" value="" type="text" id="name_field" />
  <label for="text_field">Text:</label>
  <input name="text" type="text" id="text_field" style="width: 350px;" />
  <input type="submit" value="Submit" />
</form>
<br />
{% endif %}
<div class="row">
  <div class="col-md-3">
    <img src="twitter-icon-logo-100644740-large.jpg" /><br />
    <b>Your Name</b><br />
    100 followers
  </div>
  <div class="col-md-9">
    <!-- display tweets here -->
    {% for tweet in tweets %}
    <li>
      <img
        src="2018-11-06t054310z-1334124005-rc1be15a8050-rtrmadp-3-people-sexiest-man.jpg"
      />
      <a href="/users/{{ tweet.name }}">{{ tweet.name }}</a> -
      {{ tweet.content }}
    </li>
    {% endfor %}
  </div>
</div>

{% endblock %}
